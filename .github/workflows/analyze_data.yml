name: Analyze New Data

on:
  push:
    paths:
      - 'data/results/**'
      - 'data/logs/**'
  workflow_dispatch:
    inputs:
      job_ids:
        description: 'Space-separated list of job IDs to analyze'
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Find changed Job IDs
        id: jobs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CHANGED_JOBS="${{ github.event.inputs.job_ids }}"
          else
            BEFORE="${{ github.event.before }}"
            echo "Event: push, Before: $BEFORE, HEAD: $(git rev-parse HEAD)"
            
            # Use git cat-file -e to check if the object actually exists in the local DB
            if [ -n "$BEFORE" ] && [ "$BEFORE" != "0000000000000000000000000000000000000000" ] && git cat-file -e "$BEFORE" 2>/dev/null; then
              echo "Before commit $BEFORE is available. Comparing range."
              DIFF_REF="$BEFORE"
            else
              echo "Before commit $BEFORE is missing or invalid (force push?). Using parent fallback."
              PARENT=$(git log -1 --pretty=%P | awk '{print $1}')
              if [ -n "$PARENT" ]; then
                DIFF_REF="$PARENT"
              else
                DIFF_REF="HEAD"
              fi
            fi
            
            echo "Final DIFF_REF: $DIFF_REF"
            if [ "$DIFF_REF" = "HEAD" ]; then
              CHANGED_JOBS=$(git show --name-only --format="" HEAD | grep 'data/results/' | cut -d'/' -f3 | sort -u | tr '\n' ' ' || echo "")
            else
              CHANGED_JOBS=$(git diff --name-only $DIFF_REF HEAD | grep 'data/results/' | cut -d'/' -f3 | sort -u | tr '\n' ' ' || echo "")
            fi
          fi
          
          # Clean up whitespace
          CHANGED_JOBS=$(echo $CHANGED_JOBS | xargs)
          
          echo "jobs=$CHANGED_JOBS" >> $GITHUB_OUTPUT
          echo "Identified jobs: $CHANGED_JOBS"

      - name: Generate Report
        if: steps.jobs.outputs.jobs != ''
        run: |
          python3 src/report_generator.py --job-ids ${{ steps.jobs.outputs.jobs }} --output report.md
          cat report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload Report
        if: steps.jobs.outputs.jobs != ''
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: |
            report.md
            reports/figures/

      - name: Comment on PR (Optional)
        if: github.event_name == 'pull_request' && steps.jobs.outputs.jobs != ''
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: report.md
