name: Analyze New Data

on:
  push:
    paths:
      - 'data/results/**'
      - 'data/logs/**'
  workflow_dispatch:
    inputs:
      job_ids:
        description: 'Space-separated list of job IDs to analyze'
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Find changed Job IDs
        id: jobs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CHANGED_JOBS="${{ github.event.inputs.job_ids }}"
          else
            # For push events, determine what to compare against
            BEFORE="${{ github.event.before }}"
            if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              DIFF_REF="HEAD^"
            else
              DIFF_REF="$BEFORE"
            fi
            
            # Find directories under data/results/ that have modified files
            # We use || true to prevent grep from failing the script if no matches are found
            CHANGED_JOBS=$(git diff --name-only $DIFF_REF HEAD | grep 'data/results/' | cut -d'/' -f3 | sort -u | tr '\n' ' ' || echo "")
          fi
          
          # Clean up whitespace
          CHANGED_JOBS=$(echo $CHANGED_JOBS | xargs)
          
          echo "jobs=$CHANGED_JOBS" >> $GITHUB_OUTPUT
          echo "Identified jobs: $CHANGED_JOBS"

      - name: Generate Report
        if: steps.jobs.outputs.jobs != ''
        run: |
          python3 src/report_generator.py --job-ids ${{ steps.jobs.outputs.jobs }} --output report.md

      - name: Upload Report
        if: steps.jobs.outputs.jobs != ''
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: |
            report.md
            reports/figures/

      - name: Comment on PR (Optional)
        if: github.event_name == 'pull_request' && steps.jobs.outputs.jobs != ''
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: report.md
